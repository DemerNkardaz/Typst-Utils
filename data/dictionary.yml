Сёгун:
  type: misc
  title: Сёгун
  note: яп. <|[JA]|['諸具']>
  abstract: 
    "военный правитель в феодальной Японии, обладавший верховной политической и военной властью. Сёгунат представлял собой систему правления, при которой фактическая власть находилась в руках сёгуна, а император выполнял церемониальные функции.\n\nТест тангутского письма: <|[XTG][Noto Serif Tangut]|['\U00017121']>"