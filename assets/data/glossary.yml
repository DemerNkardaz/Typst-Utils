Сёгун:
  Название: Сё̄гун
  Заметка: яп. <|[JA]|['諸具']> <|[JA]|['|[(180deg:諸具)]|']>, [ɕo̞ːɡɯ̟̃ᵝɴ]
  Кратко: военный правитель в феодальной Японии
  Описание: |
    в японской истории так назывались высокопоставленные военные, которые обладали реальной властью и управляли (в отличие от императора и его двора в Киото) Японией большую часть времени с 1192 года до реставрации Мэйдзи, произошедшей в 1868 году. Правительство сёгуна называлось бакуфу (яп. <|[JA]|['幕府']>, «палаточный лагерь» в смысле места расположения полководца; ср. русское «ставка»). Государственный строй, при котором верховная власть принадлежала сёгуну, называется сёгунат. 
    
    Тест тангутского письма: <|[XTG][Noto Serif Tangut]|['\u{17121}']>#linebreak()
Самурай:
  Заметка: яп. <|[JA]|['侍']>, по-японски также используется слово «буси», <|[JA]|['武士']>
  Описание: |
    в феодальной Японии — светские феодалы-мужчины, начиная от крупных владетельных князей (даймё) и заканчивая мелкими дворянами; в узком и наиболее часто употребляемом значении — военно-феодальное сословие мелких дворян. Хотя слова «самурай» и «буси» очень близки по значению, всё же «бу» (воин) — более широкое понятие, и оно не всегда относится к самураю. Часто проводят аналогию между самураями и европейским средневековым рыцарством, но такое сравнение во многом неверно. Женщины самурайского сословия, владевшие оружием, именовались онна-бугэйся.
Даймё:
  Название: Даймё̄
  Заметка: яп. <|[JA]|['大名']>, букв. «большое имя»
  Описание: |
    крупнейшие военные феодалы средневековой Японии. Если считать, что класс самураев был элитой японского общества X—XIX веков, то даймё — элита среди самураев.