Сёгун:
  note: яп. <|[JA]|['諸具']>
  short: военный правитель в феодальной Японии
  long: |
    военный правитель в феодальной Японии, обладавший верховной политической и военной властью. Сёгунат представлял собой систему правления, при которой фактическая власть находилась в руках сёгуна, а император выполнял церемониальные функции.
    
    Тест тангутского письма: <|[XTG][Noto Serif Tangut]|['\u{17121}']>
Самурай:
  note: яп. <|[JA]|['侍']>
  long: военное сословие в средневековой Японии
  short: воин

Даймё:
  long: крупный феодал в феодальной Японии