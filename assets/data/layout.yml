mode: default(web)

meta:
  format:
    size: 70×108
    fraction: 1/16

default:
  
  page:
    # https://typst.app/docs/reference/layout/page/#parameters-paper
    # “custom” for customizable width and height or paper variant from link above
    paper: custom
    size: 170 × 260 in mm
    # or (width: 170mm, height: 260mm)
    margin: 21mm
    # or “top”, “bottom”, “inside” and “outside” inside the “margin” key
  
  paragraph:
    justification:
      enabled: true
      spacing:
        min: 85%
        max: 130%
      tracking:
        min: -0.05em
        max: 0.025em
      glyph-scale: # currently unavailable
        min: 97%
        max: 102%
    spacing: 1em
    leading: 1em
    indent:
      first-line:
        amount: 5mm
        all: false
      hanging: 0pt
    widows: 2
    orphans: 2
    overhang: true
    hyphenation:
      enabled: auto
      min-length: 7  # currently unavailable
      min-after: 3
      min-before: 4
      consecutive-limit: 3

  text:
    kerning: true
    ligatures: true
    number-type: lining
    number-width: tabular
    edge:
      top: x-height
      bottom: baseline

  font:
    family: false
    fallback: 
      - Noto Serif
      - Noto Serif JP
      - Noto Serif SC
      - Noto Serif TC
      - Noto Serif HK
      - Noto Serif KR
      - Noto Serif Tangut
      - Noto Serif Khitan Small Script
      - Noto Sans Nushu
    size: 10pt
    footnote-size: 9pt

print:

  page:
    margin:
      inside: 16mm
      outside: 26mm